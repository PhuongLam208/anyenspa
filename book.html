<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>An Yên Spa</title>
        <base href="/anyenspa/">
        <link rel="icon" href="/images/logo.jpg" type="image/x-icon">
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/book.css" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Chivo:wght@200&family=Gentium+Plus&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div id="header"></div>

        <div id="content">
            <!--Main Content-->
            <div class="container my-2">
                <div class="calendly-inline-widget"
                    style="min-width:320px;height:1000px;">
                </div>
            </div>
            <!--Float tool-->
            <div>
                <!-- Scroll To Top-->
                <button id="backToTop" class="btn btn_fixed"
                    style="bottom: 80px; display: none;">
                    <i class="fa-solid fa-arrow-up" style="color:white;"></i>
                </button>
                <!-- Chatbot-->
                <df-messenger
                    intent="WELCOME"
                    chat-title="AnYenBot"
                    agent-id="fc7cc927-571f-4abc-b8e5-f50b7648d3b5"
                    language-code="vi">
                </df-messenger>
            </div>
        </div>

        <div id="footer"></div>

        <!-- Chatbot ẩn mặc định -->

        <script src="/js/script.js"></script>
        <script
            src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <!-- Script từ Calendly -->
        <script type="text/javascript"
            src="https://assets.calendly.com/assets/external/widget.js"
            async>
</script>
    </body>
</html>
